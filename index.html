<html>
<head>
	<title>Magic Mirror</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<meta name="google"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
<div>
	<div class="top left">
		<div class="date small dimmed"></div>
		<div class="time"></div>
		<div class="calendar xxsmall"></div>
	</div>
	<div class="top right">
		<div class="windsun small dimmed"></div>
		<div class="temp"></div>
		<div class="forecast small dimmed"></div>
	</div>
	<div class="top center-hor">
		<div class="reminder small dimmed light"></div>
	</div>
	<div class="lower-third center-hor">
		<div class="conversation light"></div>
	</div>
	<div class="bottom center-hor">
		<div class="news medium"></div>
	</div>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.feedToJSON.js"></script>
<script src="js/moment-with-langs.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>

<html>
<head>
	<title>Magic Mirror</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="google" value="notranslate" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>

	<div class="top left">
		<div class="date small dimmed"></div>
		<div class="time"></div>
		<div class="calendar xxsmall"></div>
	</div>
	<div class="top right">
		<div class="windsun small dimmed">Icon</div>
		<div class="temp">58&#x00B0 F</div>
		<div class="forecast small dimmed">Forecast</div>
	</div>
	<div class="top center-hor">
		<div class="reminder small dimmed light"></div>
	</div>
	<div class="lower-third center-hor">
		<div class="conversation light"></div>
	</div>
	<div class="bottom center-hor">
		<div class="news medium"></div>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.feedToJSON.js"></script>
<script src="js/moment-with-langs.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
